    <div id="button_holder" style="text-align: center;">
      <button onclick="try_signOut()">Sign Out</button>
    </div>
    <div id="message_holder" style="text-align: center; visibility: hidden;">
        <h1>You have been signed out</h1>
    </div>
    <script>
      //checking for login
      if(!(JSON.parse(localStorage.getItem('user')))){
            window.location.replace("login.html");
      }
      function try_signOut() {
        firebase.auth().signOut().then(()=> {
          localStorage.removeItem("user");
          switcher();
          setTimeout(()=>{
            window.location.replace("index.html");
          }, 2500);
        }).catch((err)=>{
          window.alert(err);
        });
      }
      function switcher() {
        document.getElementById("button_holder").style.visibility = "hidden";
        document.getElementById("message_holder").style.visibility = "visible";
      }
    </script>
